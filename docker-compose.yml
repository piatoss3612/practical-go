version: '3.9'
services:
  bot:
    container_name: bot
    build:
      context: .
      target: final
    restart: always
    labels:
      - "name=bot"
    volumes:
      - ./.env:/.env
    environment:
      - GO_ENV=docker
    depends_on:
      - redis

  redis:
    container_name: redis
    image: redis:7.2.4-alpine
    command: redis-server /usr/local/etc/redis/redis.conf
    labels:
      - "name=redis"
      - "mode=standalone"
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
